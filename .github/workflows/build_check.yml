name: Build Check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    if: github.event.pull_request.draft == false

    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
